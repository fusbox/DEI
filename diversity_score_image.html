<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Diversity Donut Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #F7F9FC;
        }
        .chart-container {
            position: relative;
            width: 400px;
            height: 400px;
        }
        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 24px;
            color: #008B8B;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <svg width="400" height="400" viewBox="0 0 400 400">
            <g transform="translate(200, 200)">
                <path d="M1.3009969180441974e-14,-180A180,180,0,1,1,-108.43781933522899,143.76665579460907L-72.29187955681933,95.84443719640604A120,120,0,1,0,8.673311452294648e-15,-120Z" fill="#00A86B"></path>
                <path d="M-108.43781933522899,143.76665579460907A180,180,0,0,1,-3.902990754132592e-14,-180L-2.6019938356883947e-14,-120A120,120,0,0,0,-72.29187955681933,95.84443719640604Z" fill="#C5E8D5"></path>
            </g>
        </svg>
        <div class="center-text">
            <div>76.0%</div>
            <div>Diverse</div>
        </div>
    </div>

    <script>
        const paths = document.querySelectorAll('path');
        const centerText = document.querySelector('.center-text');

        paths.forEach(path => {
            path.addEventListener('mouseover', function() {
                this.style.opacity = '0.8';
                const otherPath = this === paths[0] ? paths[1] : paths[0];
                otherPath.style.opacity = '0.5';
                
                const percentage = this === paths[0] ? '76.0%' : '24.0%';
                const label = this === paths[0] ? 'Diverse' : 'Non-Diverse';
                centerText.innerHTML = `<div>${percentage}</div><div>${label}</div>`;
            });

            path.addEventListener('mouseout', function() {
                paths.forEach(p => p.style.opacity = '1');
                centerText.innerHTML = '<div>76.0%</div><div>Diverse</div>';
            });
        });
    </script>
</body>
</html>
